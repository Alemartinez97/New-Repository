<div id="contenedor">
	<h2 id="encabezado">Datos personales</h2>
	<form id="formulario1" name="formulario1" method="post" action="data.php">
		Nombre:<br>
		<input type="text" name="nombre" id="nombre" value="John"><br>
		Apellidos:<br>
		<input type="text" name="apellidos" id="apellidos" value="Wayne"><br>
		Profesión:<br>
		<input type="text" name="profesion" id="profesion" value="Actor" disabled="disabled"><br>
		Edad:<br>
		<input type="text" name="edad" id="edad" size="2" maxlength="2" value="45"><br>
	</form>
</div>
